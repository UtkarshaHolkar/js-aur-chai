<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> setInterval mini project </title>
</head>
<body>
    <h1>Generate a random color after an interval</h1>
    <button id="start">start</button>
    <button id="stop">stop</button>
</body>
<script>
    const randomC = function(){
        const hex = "0123456789ABCDEF"
        let color = '#'
        for(let i = 0; i<6; i++){
            color += hex[Math.floor(Math.random() * 16)]
        }
      return color;
    }
    console.log(randomC());

    let intervalID;
    
    const startChange = function(){

        // intervalID = setInterval(changebg,2000)
        
        if(!intervalID){
            intervalID = setInterval(changebg,2000)
        }

        function changebg(){
            document.body.style.backgroundColor = randomC();
        }
    };
    const stopChange = function(){
        clearInterval(intervalID)
        // agr ye line nhi bhi likhe tb bhi code humara same work krega but diff itna rhega ki hr baar hum intervaliD ko overwrite kr rhe h toh clearInterval k baad hum isse null set krdnge
        intervalID = null
        // pr ye krne k baad stop nhi hoga, because ab iske liye humme ab if condition m check krna hga ki intervalId null ho toh kya !!!!
    };

    document.querySelector('#start').addEventListener('click', startChange)
    document.querySelector('#stop').addEventListener('click', stopChange)

</script>
</html>
